<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investwell Assignment 2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    
    <div class="parent nav">
        <button class="btn" id="upBtn">Sign Up</button>
        <button class="btn" id="inBtn">Sign In</button>
        <button class="btn" id="getDataBtn">Get Data</button>
    </div>
    

    <div class="parent">

        <!-- signUp -->
        <div class="container signUp-box">
            <div>
                <h1 class="heading">Sign Up</h1>
                <form >
                    <table class="input">
    
                            <tr>
                                <td>First Name</td>
                                <td><input type="text" id="signUpFname" name="fName"><span class = "invalid" id="invalid-fname" required></span></td>
                            </tr>

                            <tr>
                                <td>Last Name</td>
                                <td><input type="text" id="signUpLname" name="lName"><span class = "invalid" id="invalid-lname" required></span></td>
                            </tr>
                            
                            <tr>
                                <td>User Name</td>
                                <td><input type="text" id="signUpUsenname" name="userName"><span class = "invalid" id="invalid-username" required></span></td>
                            </tr>
    
                            <tr>
                                <td>Email</td>
                                <td><input type="email" id="signUpEmail" name="email"><span class = "invalid" id="invalid-email" required></span></td>
                            </tr>
                
                            <tr>
                                <td>Password</td>
                                <td><input type="password" id="signUpPassword" name="password"><span class = "invalid" id="invalid-password" required></span></td>
                            </tr>

                            <tr>
                                <td>Confirm Password</td>
                                <td><input type="password" id="signUpPasswordConfirm" name="confirmPassword"><span class = "invalid" id="invalid-confirmPassword" required></span></td>
                            </tr>
                         
                        </table>

                    <button type="submit" class = "btn" id="signUpBtn"> Sign Up</button>
                    <button type="reset" class="btn" id="resetBtn">Reset</button>

                </form>
                    
            </div>

    
        </div>

        <div id="signupMsg"></div>

        <!-- Delete User -->
        <div class="container deleteUser-box">
            <h1 class="heading">Delete Account</h1>
            <form id = "deleteUserForm">
                <input type="text" id = "deleteUserID" placeholder="Enter your UserID" >
                <button type = "submit" id = "deleteUser" class="btn">Delete User</button>
            </form>
        </div>
        <div id="deleteMsg"></div>


        <!-- Update User -->
        <div class="container updateUser-box">
            <h1 class="heading">Update User</h1>
            <form >
                <table class="input">
                        <tr>
                            <td>UserID</td>
                            <td><input type="number" id="updateUserID" name="fName"><span class = "invalid" id="invalid-userID"></span></td>
                        </tr>

                        <tr>
                            <td>First Name</td>
                            <td><input type="text" id="updateFname" name="fName"></td>
                        </tr>

                        <tr>
                            <td>Last Name</td>
                            <td><input type="text" id="updateLname" name="lName"></td>
                        </tr>
                        
                        <tr>
                            <td>User Name</td>
                            <td><input type="text" id="updateUsenname" name="userName"></td>
                        </tr>

                        <tr>
                            <td>Email</td>
                            <td><input type="email" id="updateEmail" name="email"></td>
                        </tr>
            
                        <tr>
                            <td>Password</td>
                            <td><input type="password" id="updatePassword" name="password"></span></td>
                        </tr>
                     
                    </table>

                <button type="submit" class = "btn" id="updateBtn">Update</button>
                <button type="reset" class="btn" id="resetBtn-updateUser">Reset</button>

            </form>
                
        </div>
        <div id="updateMsg"></div>
    
        <!-- output users -->
        <div class="container output-container">
            <!-- <h1 class="userDetails">Users</h1> -->
            <table class="output"></table>
        </div>
        
        <!-- signIn  -->
        <div class="container signIn-box">
            <h1 class="heading">Sign In</h1>
            <form id = "signInForm">
                <input type="text" id = "signInEmail" placeholder="Email">
                <input type="password" id = "signInPassword" placeholder="Password">
                <button type = "submit" id = "signIn" class="btn">Sign In</button>
            </form>
        </div>

        <div id="signInErr"></div>

        <!-- SignIn Table  -->
        <div class="container signIn-Table">
            <h1 class="userDetails">User Details</h1>
                <table class="input">

                    <tr>
                        <td>UserID</td>
                        <td><span id="user-userID">UserID</span></td>
                    </tr>

                    <tr>
                        <td>First Name</td>
                        <td><span id="user-fName"></span></td>
                    </tr>

                    <tr>
                        <td>Last Name</td>
                        <td><span id="user-lName"></span></td>
                    </tr>
                    
                    <tr>
                        <td>User Name</td>
                        <td><span id="user-userName"></span></td>
                    </tr>

                    <tr>
                        <td>Email ID</td>
                        <td><span id="user-email"></span></td>
                    </tr>
        
                    <tr>
                        <td>Account Created At</td>
                        <td><span id="userCreatedAt"></span></td>
                    </tr>
                    <tr>
                        <td>Account Updated At</td>
                        <td><span id="userUpdatedAt"></span></td>
                    </tr>
                        
                </table>
                <button class="btn" id="deleteUserBtn">Delete User</button>
                <button class="btn" id="updateUserBtn">Update User</button>
        </div>

       
    </div>  
    
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
